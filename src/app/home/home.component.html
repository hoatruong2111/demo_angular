<div id="chart" style="height: 90vh"></div>

<div class="mb-5">
  <ul class="ml-2 mt-2">
    <li *ngFor="let i of dataList" class="mb-2">
      {{ i.id }}
      <button
        type="button"
        class="btn btn-danger ml-2"
        (click)="deleteID(i.id)"
      >
        Delete
      </button>
    </li>
  </ul>

  <button type="button" class="btn btn-primary ml-2" (click)="addID()">
    Add
  </button>
</div>
